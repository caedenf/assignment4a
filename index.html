<!DOCTYPE html>
<html>
<head>
  <title>Quick Pick</title>
</head>
<body>
    <script>
    var num1 = Math.floor(Math.random() * (48 - 1 + 1)) + 1;
    window.alert(num1);
    window.alert("help");
    var num2 = Math.floor(Math.random() * (48 - 1 + 1)) + 1;
    var num3 = Math.floor(Math.random() * (48 - 1 + 1)) + 1;
    var num4 = Math.floor(Math.random() * (48 - 1 + 1)) + 1;
    var num5 = Math.floor(Math.random() * (48 - 1 + 1)) + 1;
    var luckyBall = Math.floor((Math.random() * (18 - 1 + 1)) + 1;
    var balls = [num1, num2, num3, num4, num5];
    var unsortedNums = "";
    for (var i = 0; i < balls.length; i++) {
      unsortedNums += balls[i];
    }
    unsortedNums += luckyBall;
    document.getElementById("unsorted").innerHTML = unsortedNums;   
  </script>
  <h4>Unsorted numbers:</h4>
  <p id="unsorted"></p>
</body>
</html>
